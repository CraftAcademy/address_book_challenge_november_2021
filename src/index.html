<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Address Book</title>
  </head>
  <body>
    <h1>Address Book</h1>
    <div data-cy="address_form"></div>
    <div data-cy="address_list"></div>
    <script src="./js/AddressBook.js"></script>
    <script >
      const addressList = document.querySelector('[data-cy=address_list]')
      const addressBook = new AddressBook()
      // debugger
      const entries = addressBook.index()
      let entriesElements = entries.map(entry => {
        return (`<h1>${entry.name}</h1>`)
      })
      addressList.innerHTML = entriesElements
    </script>
  </body>
</html>
